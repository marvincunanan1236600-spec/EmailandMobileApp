<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        /* Background setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("{{ url_for('static', filename='Lcc.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Login card */
        form {
            background: rgba(255, 255, 255, 0.9); /* slightly transparent */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        p.error {
            color: red;
            font-weight: bold;
            margin-top: -10px;
        }

        @media (max-width: 500px) {
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Admin Login</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
