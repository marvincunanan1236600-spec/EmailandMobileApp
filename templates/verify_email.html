<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <style>
        body { font-family: Arial; background: #f5f6fa; text-align: center; padding: 60px; }
        .box { background: white; padding: 40px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; font-size: 16px; width: 200px; text-align: center; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Verify Your Email</h2>
        <p>We sent a 6-digit code to <b>{{ email }}</b></p>
        <form method="POST" action="/verify_otp">
    <input type="text" name="otp" maxlength="6" placeholder="Enter code" required><br><br>
    <button type="submit">Verify & Continue</button>
       </form>
    </div>
</body>
</html>
