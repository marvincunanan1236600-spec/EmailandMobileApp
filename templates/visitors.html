<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            padding: 8px 12px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h2>Visitor Records</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Reason</th>
            <th>Person to Visit</th>
            <th>Date</th>
            <th>Time</th>
            <th>Valid ID</th>
        </tr>

        {% for visitor in visitors %}
        <tr>
            <td>{{ visitor[0] }}</td>
            <td>{{ visitor[1] }}</td>
            <td>{{ visitor[2] }}</td>
            <td>{{ visitor[3] }}</td>
            <td>{{ visitor[4] }}</td>
            <td>{{ visitor[5] }}</td>
            <td>
                {% if visitor[6] %}
                    <a href="{{ url_for('static', filename='uploads/' ~ visitor[6]) }}" target="_blank">View ID</a>
                {% else %}
                    None
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <div style="text-align:center;">
        <a href="/">â¬… Back to Form</a>
    </div>
</body>
</html>
