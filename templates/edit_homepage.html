<!DOCTYPE html>
<html>
<head>
    <title>Edit Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("{{ url_for('static', filename='Lcc.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 35px;
            margin-bottom: 15px;
            color: #333;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        form input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }

        form textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        .hint {
            font-size: 13px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            margin: 20px auto 0 auto;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Homepage Content</h1>

        <form method="POST">
            <!-- ✅ Existing homepage fields -->
            {% for section, content in homepage.items() %}
                {% if section not in ['terms_title', 'terms_body'] %}
                    <label>{{ section.replace('_',' ').title() }}</label>
                    <textarea name="{{ section }}" rows="4">{{ content }}</textarea>
                {% endif %}
            {% endfor %}

            <!-- ✅ Terms & Conditions (editable too) -->
            <h2>Terms & Conditions</h2>

            <label>Terms Title</label>
            <input
                type="text"
                name="terms_title"
                value="{{ homepage.get('terms_title','Terms & Conditions') }}"
            >

            <label>Terms Body</label>
            <textarea name="terms_body" rows="14">{{ homepage.get('terms_body','') }}</textarea>
            <div class="hint">
                Tip: You can use plain text. Use new lines to separate paragraphs.
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
